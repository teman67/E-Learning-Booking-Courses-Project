{%load static%}

<header>
  {%with requuest.resolver_match.url_name as url_name%}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><img
          src="{%static 'images/logo.jpg' %}"
          alt="logo of the webpage"
          class="logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link {%if url_name == 'home'%}active{%endif%}"
              aria-current="page"
              href="{%url 'home' %}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          {%if request.user.is_authenticated%}
          <li class="nav-item">
            <a
              class="nav-link {%if url_name == 'accounts_logout'%}active{%endif%}"
              href="/accounts/logout"
              >Logout</a
            >
          </li>
          {%else%}
          <li class="nav-item">
            <a
              class="nav-link {%if url_name == 'accounts_login'%}active{%endif%}"
              href="/accounts/login"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {%if url_name == 'accounts_signup'%}active{%endif%}"
              href="/accounts/signup"
              >Registration</a
            >
          </li>
          {%endif%}
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  {%endwith%}
</header>
