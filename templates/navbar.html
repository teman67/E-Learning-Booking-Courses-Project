{% load static %}

<header>
  {% with request.resolver_match.url_name as url_name %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img
          src="{% static 'images/logo_.png' %}"
          alt="logo of the webpage"
          class="logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'home' %}active{% endif %}"
              aria-current="page"
              href="{% url 'home' %}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'course_list' %}active{% endif %}"
              aria-current="page"
              href="{% url 'course_list' %}"
              >Courses</a
            >
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'booking' %}active{% endif %}"
              href="{% url 'booking' %}"
              >Booking</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}"
              href="/accounts/logout"
              >Logout</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'user_profile' %}active{% endif %}"
              href="{% url 'user_profile' %}"
              >Profile</a
            >
            {% else %}
          </li>

          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}"
              href="/accounts/login"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}"
              href="/accounts/signup"
              >Registration</a
            >
          </li>
          {% endif %}
        </ul>
        <form
          class="d-flex"
          role="search"
          action="{% url 'search' %}"
          method="GET"
        >
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="q"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  {% endwith %}
</header>
