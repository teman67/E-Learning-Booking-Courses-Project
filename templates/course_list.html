{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">List of Courses</h2>

    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ course.image_link }}" class="card-img-top"
                    alt="Course {{ forloop.counter }} Image" style="width: 90%; height: 15rem; display: block;
  margin-left: auto; margin-right: auto;" />
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <br>
                    <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
