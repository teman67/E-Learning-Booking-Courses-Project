{% extends 'base.html' %} {% block content %}

<h2>User Profile</h2>

<h3>Booked Courses:</h3>
{% if user_profile.booked_courses.all %}
<ul>
  {% for course in user_profile.booked_courses.all %}
  <li>{{ course.name }}</li>
  {% endfor %}
</ul>
{% else %}
<p>No booked courses yet.</p>
{% endif %} {% endblock %}
